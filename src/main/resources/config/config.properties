# ========================================
# Appium Server Configuration
# ========================================
# Enable Appium Server on local machine (true/false)
APPIUM_DRIVER_LOCAL_SERVICE=true
TIMEOUT_SERVICE=60


# ========================================
# Wait Time Configuration (seconds)
# ========================================
# Default timeout for Explicit wait
TIMEOUT_EXPLICIT_DEFAULT=1
# Timeout for page load
TIMEOUT_PAGE_LOAD=15
# Sleep time between actions
STEP_ACTION_TIMEOUT=0.3

# ========================================
# File Paths Configuration
# ========================================
# Use forward slash (/) - will be converted to File.separator automatically
JSON_CONFIG_FILE_PATH=src/test/resources/configs/device.json
JSON_DATA_FILE_PATH=src/test/resources/test_data/data.json
EXCEL_DATA_FILE_PATH=src/test/resources/test_data/testdata.xlsx
TEST_DATA_FOLDER_PATH=src/test/resources/test_data

# ========================================
# Localization
# ========================================
LOCATE=en

# ========================================
# Screenshot Configuration
# ========================================
SCREENSHOT_FAIL=true
SCREENSHOT_PASS=false
SCREENSHOT_ALL=false
SCREENSHOT_PATH=exports/screenshots

# ========================================
# Video Recording Configuration
# ========================================
RECORD_VIDEO=false
RECORD_VIDEO_PATH=exports/videos

# ========================================
# Report Configuration
# ========================================
EXTENT_REPORT_PATH=exports/reports/ExtentReport
ALLURE_REPORT_PATH=exports/reports/AllureReport

# ========================================
# Logging Configuration
# ========================================
LOG_LEVEL=info
LOG_ENABLE_DEBUG=false
