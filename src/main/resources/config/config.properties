# ========================================
# Appium Server Configuration
# ========================================
# Enable Appium Server on local machine (true/false)
APPIUM_DRIVER_LOCAL_SERVICE=true
TIMEOUT_SERVICE=50
APPIUM_HOST=127.0.0.1
APPIUM_PORT=4723
PLATFORM_NAME=Android
PLATFORM_VERSION=16
DEVICE_NAME=pixel-7-api36
AUTOMATION_NAME=UiAutomator2
APP_PACKAGE=com.italist.mobile
APP_ACTIVITY=com.italist.mobile.MainActivity
NO_RESET=true
FULL_RESET=false

# ========================================
# Wait Time Configuration (seconds)
# ========================================
# Default timeout for Explicit wait
TIMEOUT_EXPLICIT_DEFAULT=2
# Timeout for page load
TIMEOUT_PAGE_LOAD=30
# Sleep time between actions
STEP_ACTION_TIMEOUT=0.4

# ========================================
# File Paths Configuration
# ========================================
# Use forward slash (/) - will be converted to File.separator automatically
JSON_CONFIG_FILE_PATH=src/main/resources/config/device.json
JSON_DATA_FILE_PATH=src/main/resources/test_data/test_data.json
EXCEL_DATA_FILE_PATH=src/main/resources/test_data/test_data.xlsx
TEST_DATA_FOLDER_PATH=src/main/resources/test_data

# ========================================
# Localization
# ========================================
LOCATE=en

# ========================================
# Screenshot Configuration
# ========================================
SCREENSHOT_FAIL=true
SCREENSHOT_PASS=true
SCREENSHOT_ALL=true
SCREENSHOT_PATH=exports/screenshots

# ========================================
# Video Recording Configuration
# ========================================
RECORD_VIDEO=false
RECORD_VIDEO_PATH=exports/videos

# ========================================
# Report Configuration
# ========================================
EXTENT_REPORT_PATH=exports/reports/ExtentReport
ALLURE_REPORT_PATH=exports/reports/AllureReport

# ========================================
# Logging Configuration
# ========================================
LOG_LEVEL=info
LOG_ENABLE_DEBUG=false
